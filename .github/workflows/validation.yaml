name: Validation test

# Workflow run name
run-name: Workflow run PR No - ${{ github.event.pull_request.number }} and PR title - ${{ github.event.pull_request.title }} by @${{ github.actor }}

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
    paths-ignore:
      - "**/README.md"

jobs:
  validate_pr:
    runs-on: ubuntu-latest
    env:
      JOB_ENV_VAR: "job JOB_ENV_VAR"
      JOB_ENV_VAR2: "job JOB_ENV_VAR"
    
    steps:
      - name: test vars
        env:
          JOB_ENV_VAR: "task JOB_ENV_VAR"
        id: check-workflow
        continue-on-error: true
        run: |
         
          env

          echo "job JOB_ENV_VAR=$env.JOB_ENV_VAR"
          echo "task JOB_ENV_VAR=$JOB_ENV_VAR"

          echo "job JOB_ENV_VAR2=$env.JOB_ENV_VAR2"
          echo "task JOB_ENV_VAR2=$JOB_ENV_VAR2"

          echo "JOB_ENV_VAR job level: $(printenv JOB_ENV_VAR)"


     